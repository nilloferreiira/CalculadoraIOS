
<html>
<head>
    <title>Caculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="return-nb">0</span>
        </div>
        <div class="buttons">
            <button class="item item1 clear" onclick="clean()">AC</button>
            <button class="item item1 negative" onclick="swc()">+/-</button>
            <button class="item percent sign" onclick="porcent()">%</button>
            <button class="item item3 sign" onclick="insert('/')">/</button>
            <button class="item numbers" onclick="insert('7')">7</button>
            <button class="item numbers"onclick="insert('8')">8</button>
            <button class="item numbers"onclick="insert('9')">9</button>
            <button class="item item3 sign" onclick="insert('x')">x</button>
            <button class="item numbers" onclick="insert('4')">4</button>
            <button class="item numbers" onclick="insert('5')">5</button>
            <button class="item numbers" onclick="insert('6')">6</button>
            <button class="item item3 sign" onclick="insert('-')">-</button>
            <button class="item numbers" onclick="insert('1')">1</button>
            <button class="item numbers" onclick="insert('2')">2</button>
            <button class="item numbers" id="3" onclick="insert('3')">3</button>
            <button class="item item3 sign" onclick="insert('+')">+</button>
            <button class="item itemZero numbers" onclick="insert('0')">0</button>
            <button class="item comma" onclick="insert('.')">.</button>
            <button class="item item3 equals" onclick="calc()">=</button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
